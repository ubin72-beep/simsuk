<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심석 관리자 v3.0</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/admin.css?v=20260301004">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-gem"></i>
                    <h1>심석 관리자 v3.0</h1>
                </div>
                <div class="header-actions">
                    <button id="autoRefreshToggle" onclick="toggleAutoRefresh()" class="btn btn-primary">
                        <i class="fas fa-sync fa-spin"></i> 자동새로고침 중
                    </button>
                    <a href="index.html" class="btn btn-outline">
                        <i class="fas fa-home"></i> 메인 페이지로
                    </a>
                    <button onclick="logout()" class="btn btn-outline">
                        <i class="fas fa-sign-out-alt"></i> 로그아웃
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('dashboard')">
                    <i class="fas fa-chart-line"></i> 대시보드
                </button>
                <button class="tab-btn" onclick="switchTab('products')">
                    <i class="fas fa-box"></i> 제품 관리
                    <span class="badge" id="productsCount">0</span>
                </button>
                <button class="tab-btn" onclick="switchTab('orders')">
                    <i class="fas fa-shopping-cart"></i> 주문 관리
                    <span class="badge" id="ordersCount">0</span>
                </button>
                <button class="tab-btn" onclick="switchTab('discounts')">
                    <i class="fas fa-tags"></i> 할인 관리
                    <span class="badge" id="discountsTabBadge">0</span>
                </button>
            </div>

            <!-- Tab Content: Dashboard -->
            <div id="dashboardTab" class="tab-content active">
                <div class="stats-grid">
                    <!-- 전체 제품 -->
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #2c5f4f, #1a4034);">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">전체 제품</div>
                            <div class="stat-value" id="totalProducts">0</div>
                        </div>
                    </div>
                    
                    <!-- 목걸이 -->
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #d4af37, #c19b2f);">
                            <i class="fas fa-gem"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">목걸이</div>
                            <div class="stat-value" id="necklaceCount">0</div>
                        </div>
                    </div>
                    
                    <!-- 팔찌 -->
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #ff6b6b, #ee5a6f);">
                            <i class="fas fa-hand-sparkles"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">팔찌</div>
                            <div class="stat-value" id="braceletCount">0</div>
                        </div>
                    </div>
                    
                    <!-- 반지 -->
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #4ecdc4, #44a39a);">
                            <i class="fas fa-ring"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">반지</div>
                            <div class="stat-value" id="ringCount">0</div>
                        </div>
                    </div>
                    
                    <!-- 핸드폰 줄 -->
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #a855f7, #9333ea);">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">핸드폰 줄</div>
                            <div class="stat-value" id="phoneCount">0</div>
                        </div>
                    </div>
                    
                    <!-- 전체 주문 -->
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">전체 주문</div>
                            <div class="stat-value" id="totalOrders">0</div>
                        </div>
                    </div>
                    
                    <!-- 대기 주문 -->
                    <div class="stat-card">
                        <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb, #f5576c);">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">대기 주문</div>
                            <div class="stat-value" id="pendingOrders">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab Content: Products -->
            <div id="productsTab" class="tab-content">
                <div class="tab-header">
                    <h2><i class="fas fa-box"></i> 제품 관리</h2>
                    <button class="btn btn-primary" onclick="openProductModal()">
                        <i class="fas fa-plus"></i> 새 제품 추가
                    </button>
                </div>
                <div id="productsTableContainer"></div>
            </div>

            <!-- Tab Content: Orders -->
            <div id="ordersTab" class="tab-content">
                <div class="tab-header">
                    <h2><i class="fas fa-shopping-cart"></i> 주문 관리</h2>
                </div>
                <div id="ordersTableContainer"></div>
            </div>

            <!-- Tab Content: Discounts -->
            <div id="discountsTab" class="tab-content">
                <div class="tab-header">
                    <h2><i class="fas fa-tags"></i> 할인 관리</h2>
                    <button class="btn btn-primary" onclick="showAddDiscountModal()">
                        <i class="fas fa-plus"></i> 새 할인 추가
                    </button>
                </div>
                <div id="discountsTableContainer"></div>
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="productModalTitle">새 제품 추가</h2>
                <button class="modal-close" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="productForm" onsubmit="handleProductSubmit(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>제품명 *</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>카테고리 *</label>
                        <select id="productCategory" required>
                            <option value="목걸이">목걸이</option>
                            <option value="팔찌">팔찌</option>
                            <option value="반지">반지</option>
                            <option value="핸드폰 줄">핸드폰 줄</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>가격 (원) *</label>
                        <input type="number" id="productPrice" required min="0">
                    </div>
                    <div class="form-group full-width">
                        <label>제품 이미지 *</label>
                        <input type="file" id="productImageFile" accept="image/jpeg,image/jpg,image/png,image/webp" 
                               style="display: none;" onchange="handleImageUpload(event)">
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('productImageFile').click()" style="width: 100%;">
                            <i class="fas fa-upload"></i> 이미지 선택 (JPG, PNG, WebP)
                        </button>
                        <input type="hidden" id="productImageUrl" required>
                        <div id="uploadStatus" style="margin-top: 10px; color: #666; font-size: 14px;"></div>
                        <div id="imagePreview" style="margin-top: 10px; display: none; text-align: center;">
                            <img id="previewImg" src="" style="max-width: 100%; max-height: 300px; border-radius: 8px; border: 2px solid #e0e0e0;">
                        </div>
                        <small style="color: #999; display: block; margin-top: 8px;">
                            <i class="fas fa-info-circle"></i> 최대 200KB, 권장 크기: 800x800px<br>
                            <i class="fas fa-lightbulb"></i> 압축 도구: <a href="https://tinypng.com/" target="_blank" style="color: #667eea;">TinyPNG</a>
                        </small>
                    </div>
                    <div class="form-group full-width">
                        <label>재료</label>
                        <input type="text" id="productMaterials" placeholder="예: 헤마타이트, 실버">
                    </div>
                    <div class="form-group full-width">
                        <label>효능</label>
                        <input type="text" id="productBenefits" placeholder="예: 혈액순환 개선, 스트레스 완화">
                    </div>
                    <div class="form-group full-width">
                        <label>설명</label>
                        <textarea id="productDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>탄생석 (선택)</label>
                        <select id="productBirthstone" multiple style="height: 120px;">
                            <option value="1월-가넷">1월 - 가넷 (Garnet)</option>
                            <option value="2월-자수정">2월 - 자수정 (Amethyst)</option>
                            <option value="3월-아쿠아마린">3월 - 아쿠아마린 (Aquamarine)</option>
                            <option value="4월-다이아몬드">4월 - 다이아몬드 (Diamond)</option>
                            <option value="5월-에메랄드">5월 - 에메랄드 (Emerald)</option>
                            <option value="6월-진주">6월 - 진주 (Pearl)</option>
                            <option value="7월-루비">7월 - 루비 (Ruby)</option>
                            <option value="8월-페리도트">8월 - 페리도트 (Peridot)</option>
                            <option value="9월-사파이어">9월 - 사파이어 (Sapphire)</option>
                            <option value="10월-오팔">10월 - 오팔 (Opal)</option>
                            <option value="11월-토파즈">11월 - 토파즈 (Topaz)</option>
                            <option value="12월-터키석">12월 - 터키석 (Turquoise)</option>
                        </select>
                        <small style="color: #999; display: block; margin-top: 4px;">
                            <i class="fas fa-info-circle"></i> Ctrl 키를 누르고 클릭하여 여러 개 선택
                        </small>
                    </div>
                    <div class="form-group full-width">
                        <label>특별한 날 (선택)</label>
                        <select id="productSpecialDay" multiple style="height: 100px;">
                            <option value="생일">생일</option>
                            <option value="크리스마스">크리스마스</option>
                            <option value="발렌타인데이">발렌타인데이</option>
                            <option value="화이트데이">화이트데이</option>
                            <option value="어버이날">어버이날</option>
                            <option value="졸업">졸업</option>
                            <option value="입학">입학</option>
                            <option value="결혼기념일">결혼기념일</option>
                        </select>
                        <small style="color: #999; display: block; margin-top: 4px;">
                            <i class="fas fa-info-circle"></i> Ctrl 키를 누르고 클릭하여 여러 개 선택
                        </small>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="productFeatured"> 추천 제품
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="productInStock" checked> 재고 있음
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeProductModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-receipt"></i> 주문 상세</h2>
                <button class="modal-close" onclick="closeOrderModal()">&times;</button>
            </div>
            <div id="orderDetailContent"></div>
        </div>
    </div>

    <!-- Discount Modal -->
    <div id="discountModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 id="discountModalTitle"><i class="fas fa-tags"></i> 새 할인 추가</h2>
                <button class="modal-close" onclick="closeDiscountModal()">&times;</button>
            </div>
            <form id="discountForm" onsubmit="handleDiscountSubmit(event)">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>할인명 *</label>
                        <input type="text" id="discountName" required placeholder="예: 봄 맞이 할인">
                    </div>
                    <div class="form-group">
                        <label>할인율 (%) *</label>
                        <input type="number" id="discountRate" required min="1" max="100" placeholder="10">
                    </div>
                    <div class="form-group">
                        <label>활성화</label>
                        <label style="display: flex; align-items: center; margin-top: 8px;">
                            <input type="checkbox" id="discountActive" checked>
                            <span style="margin-left: 8px;">할인 활성화</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>시작일 *</label>
                        <input type="date" id="discountStartDate" required>
                    </div>
                    <div class="form-group">
                        <label>종료일 *</label>
                        <input type="date" id="discountEndDate" required>
                    </div>
                    <div class="form-group full-width">
                        <label>설명</label>
                        <textarea id="discountDescription" rows="3" placeholder="할인에 대한 설명을 입력하세요"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeDiscountModal()">취소</button>
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/admin.js?v=20260301014"></script>
    <script src="js/admin-discounts.js?v=20260301014"></script>
    
    <script>
        // 페이지 로드 후 함수 확인
        window.addEventListener('load', function() {
            console.log('🔍 함수 로드 상태 확인:');
            console.log('- logout:', typeof logout);
            console.log('- toggleAutoRefresh:', typeof toggleAutoRefresh);
            console.log('- switchTab:', typeof switchTab);
            console.log('- openProductModal:', typeof openProductModal);
            console.log('- handleProductSubmit:', typeof handleProductSubmit);
            
            const requiredFunctions = {
                'logout': logout,
                'toggleAutoRefresh': toggleAutoRefresh,
                'switchTab': switchTab
            };
            
            let missing = [];
            for (let name in requiredFunctions) {
                if (typeof requiredFunctions[name] !== 'function') {
                    missing.push(name);
                }
            }
            
            if (missing.length > 0) {
                console.error('❌ 함수 누락:', missing);
                alert('⚠️ 일부 기능이 로드되지 않았습니다.\n\n누락된 함수: ' + missing.join(', ') + '\n\n페이지를 새로고침해주세요 (Ctrl+F5)');
            } else {
                console.log('✅ 모든 함수 정상 로드됨');
            }
        });
    </script>
</body>
</html>
